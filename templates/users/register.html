<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .bg-image {
            background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
            height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
        }
        .role-selection label {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-selection input:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<!-- Section: Design Block -->
<section class="text-center">
  <div class="p-5 bg-image"></div>

  <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -100px; backdrop-filter: blur(30px);">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>

          <form method="post">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-6 mb-4">
                <input type="text" name="first_name" class="form-control" placeholder="First name" required />
              </div>
              <div class="col-md-6 mb-4">
                <input type="text" name="last_name" class="form-control" placeholder="Last name" required />
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" class="form-control" placeholder="Email address" required />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required />
            </div>

            <!-- Role Selection -->
            <div class="role-selection text-center mb-4">
              <p class="fw-bold">Register as:</p>
              <div class="row">
                <div class="col-6">
                  <input type="radio" id="student" name="role" value="student" class="d-none" required />
                  <label for="student">
                    <i class="fas fa-user-graduate fa-lg"></i> Student
                  </label>
                </div>
                <div class="col-6">
                  <input type="radio" id="teacher" name="role" value="teacher" class="d-none" required />
                  <label for="teacher">
                    <i class="fas fa-chalkboard-teacher fa-lg"></i> Teacher
                  </label>
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

            <div class="text-center">
              <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
